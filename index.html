
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ランディングページ</title>
  <meta name="description" content="専門サービスの紹介LP">
  <link rel="icon" href="/assets/images/logo.png" type="image/png">
  <link rel="preload" as="image" href="/assets/images/hero.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- セクション1：ヒーローエリア -->
  <section class="lp-section lp-hero">
    <div class="lp-hero-image">
      <img id="hero_image" alt="ヒーロー画像">
      <div class="lp-hero-overlay">
        <h1 id="key_name"></h1>
        <p id="hero_message"></p>
      </div>
    </div>
    <div class="lp-hero-logo"><img id="hero_logo" alt="ヒーローロゴ"></div>
  </section>

  <!-- セクション2：メッセージ -->
  <section class="lp-section">
    <p id="main_message" class="lead"></p>
  </section>

  <div class="lp-cta"><p id="cta_mid1"></p></div>

  <!-- セクション3：Key Facts -->
  <section class="lp-section">
    <h2>基本情報</h2>
    <ul class="facts">
      <li>事業所名: <span id="key_name_fact"></span></li>
      <li>所在地: <span id="key_location"></span></li>
      <li>言語: <span id="key_language"></span></li>
      <li>創業年: <span id="key_founded"></span></li>
      <li>サービス内容: <span id="key_services"></span></li>
      <li>電話番号: <span id="key_tel_display"></span> (<a id="key_tel_link" href="#">電話する</a>)</li>
      <li>予約URL: <a id="key_reservation_url" href="#" target="_blank" rel="noopener">こちら</a></li>
    </ul>
  </section>

  <!-- セクション4：運営者情報 -->
  <section class="lp-section">
    <h2>運営者情報</h2>
    <div class="lp-profile">
      <div class="profile-image"><img id="owner_image" alt="運営者画像"></div>
      <div class="profile-body">
        <p>運営者名: <span id="owner_name"></span></p>
        <p>資格: <span id="owner_license"></span></p>
        <p>登録番号: <span id="owner_reg_number"></span></p>
        <p>認証番号: <span id="owner_cert_number"></span></p>
      </div>
    </div>
  </section>

<!-- セクション5：FAQ -->
<section class="lp-section">
  <h2>よくある質問</h2>

  <dl class="faq" id="faq">
    <dt>
    <button class="faq-q" type="button" aria-expanded="false" aria-controls="faq_a1">
  <span id="faq_q1"></span>
  <span class="faq-icon" aria-hidden="true">+</span>
</button>
    </dt>
    <dd id="faq_a1" class="faq-a" hidden></dd>

    <dt>
  <button class="faq-q" type="button" aria-expanded="false" aria-controls="faq_a2">
  <span id="faq_q2"></span>
  <span class="faq-icon" aria-hidden="true">+</span>
</button>
    </dt>
    <dd id="faq_a2" class="faq-a" hidden></dd>

 <button class="faq-q" type="button" aria-expanded="false" aria-controls="faq_a3">
  <span id="faq_q3"></span>
  <span class="faq-icon" aria-hidden="true">+</span>
</button>
    </dt>
    <dd id="faq_a3" class="faq-a" hidden></dd>
  </dl>
</section>


  <div class="lp-cta"><p id="cta_mid2"></p></div>

  <!-- セクション6：アクセス -->
  <section class="lp-section">
    <h2>アクセス</h2>
    <div class="lp-access-wrapper">
      <div class="map"><iframe id="access_map" width="100%" height="300" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
      <div class="access-body">
        <p>住所: <span id="access_address"></span></p>
        <p>営業時間: <span id="access_hours"></span></p>
        <p>最寄駅: <span id="access_station"></span></p>
      </div>
    </div>
  </section>

  <!-- 最終CTA -->
  <section class="lp-cta lp-section">
    <h2 id="cta_final"></h2>
  </section>

  <script src="lp_script.js" defer></script>
</body>
</html>
