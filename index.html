<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ランディングページ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .lp-section { padding: 2em; border-bottom: 1px solid #ccc; }
    .lp-hero-image img { width: 100%; max-height: 400px; object-fit: cover; }
    .lp-profile, .lp-access-wrapper { display: flex; gap: 1em; }
    .lp-cta { background: #f0f0f0; padding: 1em; text-align: center; }
  </style>
</head>
<body>

  <!-- セクション1：ヒーローエリア -->
  <section class="lp-section">
    <div class="lp-hero-image"><img id="hero_image" alt="ヒーロー画像"></div>
    <h1 id="key_name"></h1>
    <p id="hero_message"></p>
    <p id="hero_title"></p>
    <div><img id="hero_logo" alt="ヒーローロゴ"></div>
  </section>

  <!-- セクション2：メッセージ -->
  <section class="lp-section">
    <p id="main_message"></p>
  </section>

  <div class="lp-cta"><p id="cta_mid1"></p></div>

  <!-- セクション3：Key Facts -->
  <section class="lp-section">
    <h2>基本情報</h2>
    <ul>
      <li>事業所名: <span id="key_name_fact"></span></li>
      <li>所在地: <span id="key_location"></span></li>
      <li>言語: <span id="key_language"></span></li>
      <li>創業年: <span id="key_founded"></span></li>
      <li>サービス内容: <span id="key_services"></span></li>
      <li>電話番号: <span id="key_tel_display"></span> (<a id="key_tel_link" href="#">電話する</a>)</li>
      <li>予約URL: <a id="key_reservation_url" href="#">こちら</a></li>
    </ul>
  </section>

  <!-- セクション4：運営者情報 -->
  <section class="lp-section">
    <h2>運営者情報</h2>
    <div class="lp-profile">
      <div><img id="owner_image" alt="運営者画像"></div>
      <div>
        <p>運営者名: <span id="owner_name"></span></p>
        <p>資格: <span id="owner_license"></span></p>
        <p>登録番号: <span id="owner_reg_number"></span></p>
        <p>認証番号: <span id="owner_cert_number"></span></p>
      </div>
    </div>
  </section>

  <!-- セクション5：FAQ -->
  <section class="lp-section">
    <h2>よくある質問</h2>
    <dl>
      <dt id="faq_q1"></dt>
      <dd id="faq_a1"></dd>
      <dt id="faq_q2"></dt>
      <dd id="faq_a2"></dd>
      <dt id="faq_q3"></dt>
      <dd id="faq_a3"></dd>
    </dl>
  </section>

  <div class="lp-cta"><p id="cta_mid2"></p></div>

  <!-- セクション6：アクセス -->
  <section class="lp-section">
    <h2>アクセス</h2>
    <div class="lp-access-wrapper">
      <div><iframe id="access_map" width="100%" height="300" style="border:0;" loading="lazy"></iframe></div>
      <div>
        <p>住所: <span id="access_address"></span></p>
        <p>営業時間: <span id="access_hours"></span></p>
        <p>電話番号: <span id="key_tel_display"></span></p>
        <p>最寄駅: <span id="access_station"></span></p>
      </div>
    </div>
  </section>

  <!-- 最終CTA -->
  <section class="lp-cta">
    <h2 id="cta_final"></h2>
  </section>
<script>console.log('lp_script.js 走ってるよ🐰');</script>

  <script src="lp_script.js"></script>
</body>
</html>
